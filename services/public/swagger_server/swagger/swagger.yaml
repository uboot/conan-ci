openapi: 3.0.0
info:
  title: Conan-CI Public API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: /
paths:
  /repo:
    get:
      summary: get all current repos
      operationId: get_repos
      responses:
        "200":
          description: list of repos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Repo'
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-openapi-router-controller: swagger_server.controllers.default_controller
    put:
      summary: update an existing repo
      operationId: update_repo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Repo'
      responses:
        "200":
          description: repo updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repo'
        "400":
          description: invalid repo supplied
        "404":
          description: repo not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
    post:
      summary: add a new repo
      operationId: add_repo
      requestBody:
        description: repo to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Repo'
      responses:
        "201":
          description: repo created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repo'
        "400":
          description: invalid input, object invalid
        "409":
          description: an existing item already exists
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /repo/{repoId}:
    delete:
      summary: delete a repo
      operationId: delete_repo
      parameters:
      - name: repoId
        in: path
        description: repo id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: repo deleted
        "400":
          description: invalid ID supplied
        "404":
          description: repo not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /profile:
    get:
      summary: get all active profiles
      operationId: get_profiles
      responses:
        "200":
          description: list of profiles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-openapi-router-controller: swagger_server.controllers.default_controller
    put:
      summary: update an existing profile
      operationId: update_profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        "200":
          description: profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        "400":
          description: invalid profile supplied
        "404":
          description: profile not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
    post:
      summary: add a new profile
      operationId: add_profile
      requestBody:
        description: profile to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        "201":
          description: profile created
        "400":
          description: invalid input, object invalid
        "409":
          description: an existing item already exists
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /profile/{profileId}:
    delete:
      summary: delete a profile
      operationId: delete_profile
      parameters:
      - name: profileId
        in: path
        description: profile id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: profile deleted
        "400":
          description: invalid ID supplied
        "404":
          description: profile not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
components:
  schemas:
    Repo:
      required:
      - branch-specs
      - id
      - url
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        url:
          type: string
          example: https://github.com/uboot/conan-ci.git
        path:
          type: string
          example: packages/hello
        branch-specs:
          minItems: 1
          type: array
          example:
          - master
          - stable-*
          items:
            type: string
      example:
        path: packages/hello
        id: 1
        url: https://github.com/uboot/conan-ci.git
        branch-specs:
        - master
        - stable-*
    Profile:
      required:
      - container
      - id
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        container:
          type: string
          example: conanio/gcc9
        settings:
          type: array
          items:
            $ref: '#/components/schemas/Setting'
      example:
        container: conanio/gcc9
        settings:
        - value: Debug
          key: build_type
        - value: Debug
          key: build_type
        id: 1
    Setting:
      required:
      - key
      - value
      type: object
      properties:
        key:
          type: string
          example: build_type
        value:
          type: string
          example: Debug
      example:
        value: Debug
        key: build_type

