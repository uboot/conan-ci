components:
  schemas:
    Ecosystem:
      required:
      - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          type: string
          example: ecosytem
        attributes:
          $ref: '#/components/schemas/Ecosystem_attributes'
        relationships:
          $ref: '#/components/schemas/Ecosystem_relationships'
      example:
        relationships:
          channels:
            links:
              related: ecosystem/1/channel
          repos:
            links:
              related: ecosystem/1/repo
          builds:
            links:
              related: ecosystem/1/build
          profiles:
            links:
              related: ecosystem/1/profile
        attributes:
          settings: ""
          name: My Company
          known_hosts: 
          user: mycompany
          public_ssh_key: ""
        id: 1
        type: ecosytem
    Repo:
      required:
      - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          type: string
          example: repo
        attributes:
          $ref: '#/components/schemas/Repo_attributes'
        relationships:
          $ref: '#/components/schemas/Repo_relationships'
      example:
        relationships:
          ecosystem:
            data:
              id: 1
              type: ecosystem
          commits:
            links:
              related: repo/1/commit
        attributes:
          path: packages/hello
          url: https://github.com/uboot/conan-ci.git
        id: 1
        type: repo
    Profile:
      required:
      - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          type: string
          example: profile
        attributes:
