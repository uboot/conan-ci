# Default values for conan-ci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

host: conan-ci

conan-server:
  conanPassword: demo

mysql:
  mysqlRootPassword: secret
  mysqlDatabase: conan-ci

phpmyadmin:
  db:
    chartName: mysql

services:
  - name: public
    public: true
  - name: scheduler
  - name: crawler
    public: true
  - name: linux-agent
    replicas: 1