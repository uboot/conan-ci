# Default values for conan-ci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

host: conan-ci

user: conanci

conan-server:
  user: agent
  password: demo

mysql:
  imageTag: 8.0.21
  mysqlRootPassword: secret
  mysqlDatabase: conan-ci

phpmyadmin:
  db:
    chartName: mysql

services:
  - name: public
    public: true
  - name: scheduler
  - name: crawler
    public: true
  - name: linux-agent
    docker: true
    image: agent
    replicas: 1

