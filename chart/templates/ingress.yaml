apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: http-ingress
spec:
  rules:
  - host: conan.{{ .Values.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-conan-server
          servicePort: 9300
{{- range .Values.services }}
{{- if .public }}
  - host: {{ .name }}.{{ $.Values.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "conan-ci.fullname" $ }}-{{ .name }}
          servicePort: 8080
{{- end }}
{{- end }}
  - host: phpmyadmin.{{ .Values.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-phpmyadmin
          servicePort: 80
