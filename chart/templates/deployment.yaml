{{- range .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - name:  {{ .name }}
        image: {{ .name }}:local
        imagePullPolicy: Never
        env:
        - name: MYSQL_URL
          value: {{ $.Release.Name }}-mysql
        - name: MYSQL_ROOT_PASSWORD
          value: {{ $.Values.mysql.mysqlRootPassword }}
---
{{- end }}
